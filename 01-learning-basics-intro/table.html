<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice</title>
    <link
      rel="shortcut icon"
      href="/01-learning-basics-intro/assets/MyFavicon.png"
      type="image/x-icon"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 20px;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <caption>
        This is my table
      </caption>
      <tr>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Gener</th>
      </tr>
      <tr>
        <td>The Book Thief</td>
        <td>Markus Zusak</td>
        <td>Historical Fiction</td>
      </tr>
      <tr>
        <td>The Cruel Prince</td>
        <td>Holly Black</td>
        <td>Fantasy</td>
      </tr>
      <tr>
        <td>The Silent Patient</td>
        <td>Alex Michaelides</td>
        <td>Psychological Fiction</td>
      </tr>
      <tr>
        <td colspan="2">Hi how are you * Column span</td>
        <td>abc</td>
      </tr>
      <tr>
        <td rowspan="2">* Row span</td>
        <td>pqr</td>
        <td>abc</td>
      </tr>
      <tr>
        <td>def</td>
        <td>abc</td>
      </tr>
      <tr>
        <td>lmn</td>
        <td>def</td>
        <td>xyz</td>
      </tr>
    </table>
  </body>
</html>
